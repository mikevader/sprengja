<!DOCTYPE html>
<html>
<head>
    <title>Sprengja</title>

    <!-- CSS & Web Fonts -->

          href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin"/>
    <link rel="stylesheet" type="text/css" href="./css/game.css"/>

    <!-- No Safari title bar -->
